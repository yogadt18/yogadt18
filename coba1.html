<!DOCTYPE html>
<html>
<head>
    <title>Halaman Utama</title>
    <style>
        /* Gaya CSS untuk navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Gaya CSS untuk section tema pemesanan tiket wisata */
        .tiket-wisata {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        /* Gaya CSS untuk footer */
        .footer {
            background-color: #333;
            color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
        <a href="#" style="float: right;">Masuk</a>
    </div>

    <section class="tiket-wisata">
        <h2>Pemesanan Tiket Wisata</h2>
        <p>Selamat datang di situs pemesanan tiket wisata kami. Temukan dan pesan tiket untuk destinasi wisata yang menarik di seluruh dunia.</p>
        <button>Pesan Tiket</button>
    </section>

    <footer class="footer">
        <p>Hak Cipta &copy; 2023 Pemesanan Tiket Wisata. All rights reserved.</p>
    </footer>
</body>
</html>
